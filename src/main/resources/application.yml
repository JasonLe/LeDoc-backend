server:
  # 应用服务 WEB 访问端口
  port: 8080

mybatis:
  #指定Mybatis的Mapper文件
  mapper-locations: classpath:mappers/*xml
  #指定Mybatis的实体目录
  type-aliases-package: com.example.ledoc.mybatis.entity
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ledoc?serverTimezone=UTC
    username: root
    password: root

